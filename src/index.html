<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Navbar with Aligned Items</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between">

                <!-- Logo Section -->
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center py-4 px-2">
                        <img src="https://via.placeholder.com/50" alt="Logo" class="h-8 w-8 mr-2">
                        <span class="font-semibold text-gray-500 text-lg">Brand</span>
                    </a>
                </div>

                <!-- Centered Primary Navbar items -->
                <div class="hidden md:flex justify-center flex-grow">
                    <a href="#" class="py-4 px-2 text-gray-500 border-b-4 border-blue-500 font-semibold">Home</a>
                    <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">News</a>
                    <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Services</a>
                    <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Meet The Team</a>
                    <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Products</a>
                    <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Customer Portal</a>
                </div>

                <!-- Search Bar -->
                <div class="hidden md:flex items-center space-x-2">
                    <input type="text" placeholder="Search..." class="py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-400 transition duration-300">Search</button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-blue-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="hidden mobile-menu md:hidden">
            <ul class="flex flex-col md:flex-row space-x-0 md:space-x-4 px-4 py-2">
                <a href="#" class="py-4 px-2 text-gray-500 border-b-4 border-blue-500 font-semibold">Home</a>
                <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">News</a>
                <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Services</a>
                <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Meet The Team</a>
                <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Products</a>
                <a href="#" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Customer Portal</a>
            </ul>
        </div>
    </nav>

    <!-- Content here -->

    <script>
        // Javascript to toggle the mobile menu
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
